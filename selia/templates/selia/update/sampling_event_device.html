{% load selia_filters %}
{% load selia_forms %}

<div class="col">
  <div class="row">
    {% bootstrap_form form.commentaries %}
  </div>
  {% if info.metadata_schema|is_not_trivial_schema %}
  <div class="row">
    {{ form.metadata }}
  </div>
  {% endif %}
  {% if device.configuration_schema|is_not_trivial_schema %}
  <div class="row">
    {{ form.configuration }}
  </div>
  {% endif %}
</div>
