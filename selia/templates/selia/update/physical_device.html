{% load selia_filters %}
{% load selia_forms %}

<div class="col">
  <div class="row">
    {% bootstrap_form form.identifier %}
  </div>
  <div class="row">
    {% bootstrap_form form.serial_number %}
  </div>

  {% if physical_device.device.metadata_schema|is_not_trivial_schema %}
    <hr/>
    <div class="row">
      {{ form.metadata }}
    </div>
  {% endif %}
</div>
