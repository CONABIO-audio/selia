{% load static%}

<script type="text/javascript">
  var siteStyle = new ol.style.Style({
    image: new ol.style.Icon({
      anchor: [0.5, 1],
      size: [512, 512],
      scale: 0.07,
      color: '#900C3F',
      src: "{% static 'selia/icons/site.png' %}"
    })
  })

  function iconStyleFunction(url, scale, opacity) {
    return new ol.style.Style({
      image: new ol.style.Icon({
        anchor: [0.5, 1],
        scale: scale,
        size: [512, 512],
        opacity: opacity,
        src: url
      })
    });
  }

  var otherSiteStyle = new ol.style.Style({
    image: new ol.style.Icon({
      anchor: [0.5, 1],
      size: [512, 512],
      scale: 0.04,
      color: '#900C3F',
      opacity: 0.5,
      src: "{% static 'selia/icons/site.png' %}"
    })
  })


  var deviceStyle = new ol.style.Style({
    image: new ol.style.Icon({
      anchor: [0.5, 1],
      size: [512, 512],
      scale: 0.05,
      color: '#FF5733',
      opacity: 1,
      src: "{% static 'selia/icons/site.png' %}"
    })
  })

  var otherDeviceStyle = new ol.style.Style({
    image: new ol.style.Icon({
      anchor: [0.5, 1],
      size: [512, 512],
      scale: 0.04,
      color: '#FF5733',
      opacity: 0.5,
      src: "{% static 'selia/icons/site.png' %}"
    })
  })
</script>
