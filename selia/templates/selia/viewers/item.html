{% load i18n %}

<div class="w-100 h-100 pt-5 d-flex flex-column justify-content-start bg-dark inner-shadow">
	<div class="w-100 h-100">
		<img style="height: 500px; width: 100%; object-fit: contain;" class="mx-auto d-block" src="{% url 'selia_thumbnails:thumbnails' %}?pk={{ item.pk }}&height=x500&crop=noop&upscale=False">
		{% if permissions.download %}
		<div class="text-center">
			<a id="openVisualizerButton" class="btn btn-text text-primary" data-toggle="modal" data-target="#visualizerModal">
				{% trans 'See full item' %}
			</a>
		</div>
		{% endif %}
	</div>
</div>

{% if permissions.download %}

<!-- Visualizer Modal -->
<div class="modal fade" id="visualizerModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
        <div class="container-fluid w-100">
					<div class="row">
			      <div class="col p-2">
			        <div class="w-100 border rounded">
			          <div id="toolbar">
			          </div>
			        </div>
			      </div>
			    </div>
			    <div class="row">
			      <div class="col" style="height: 70vh;">
			        <canvas id="visualizerCanvas">
			        </canvas>
			      </div>
			    </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
