{% load i18n %}
{% load selia_buttons %}

<div class="media text-muted pt-3">
  <div class="media-body pb-3 mb-0 small lh-125">
    <strong class="d-block text-gray-dark">{% trans 'Items' %}</strong>
    <div class="row">
      <div class="col-3">
        {% trans 'Number' %}: {{ object.item_set.count }}
      </div>
      <div class="col-6">
        {% trans 'Last added on' %}: {{ object.item_set.first.created_on }}
      </div>
      <div class="col-1">
        <a href="{% url 'selia:sampling_event_device_items' object.pk %}">{% see_button %}</a>
      </div>
      <div class="col-2">
        <a href="{% url 'selia:create_item' %}?collection={{ object.sampling_event.collection.name }}&sampling_event={{ object.sampling_event.pk }}&sampling_event_device={{ object.pk }}">{% add_button %}</a>
      </div>
    </div>
  </div>
</div>
